<div class="modal-header bg-success">
	<h4 class="modal-title pull-left">Network Settings</h4>
	<i role="button" class="fa fa-2x fa-close pull-right" ng-click="$dismiss('cancel')"></i>
	<i class="fa fa-2x fa-spinner fa-spin pull-right" ng-show="loading"></i>
</div>
<div class="modal-body">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Type</th>
				<th>Interface</th>
				<th>IP Address</th>
				<th>MAC</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="network in networks">
				<td><i class="fa fa-lg fa-fw" ng-class="network.getIcon()"></i></td>
				<td>{{network.interface}}</td>
				<td class="ip_address">{{network.ipv4_address}}</td>
				<td class="mac_address">{{network.mac_address}}</td>
				<td>
					<i class="fa fa-lg fa-fw fa-spinner fa-spin" ng-show="isOperatingOn(network)"></i>
					<i class="fa fa-lg fa-fw fa-link" role="button" title="Connect" ng-show="network.isConnectable() && !isOperatingOn(network)" ng-click="connect(network)"></i>
					<i class="fa fa-lg fa-fw fa-unlink" role="button" title="Disconnect" ng-show="network.isDisconnectable() && !isOperatingOn(network)" ng-click="disconnect(network)"></i>
					<i class="fa fa-lg fa-fw fa-refresh" role="button" title="Switch" ng-show="network.isDisconnectable() && network.isWireless() && !isOperatingOn(network)" ng-click="connect(network)"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>
