<div class="modal-header bg-primary">
	<h4 class="modal-title pull-left">Login <i class="fa fa-lg fa-fw fa-spinner fa-spin" ng-show="loading == true"></i></h4>
	<i class="fa fa-lg fa-close pull-right" ng-click="$dismiss('cancel')"></i>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="ok()">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<select class="form-control" ng-options="user as user.username for user in users track by user.username" ng-model="user"></select>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" ng-model="password" ng-enter="ok()"></input>
			</div>
		</div>
	</form>
</div>
