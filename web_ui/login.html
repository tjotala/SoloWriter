<div class="modal-header bg-primary">
	<h4 class="modal-title pull-left">Login</h4>
	<i class="fa fa-close pull-right" ng-click="$dismiss('cancel')"></i>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="ok()">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="username" ng-enter="ok()"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" ng-model="password" ng-enter="ok()"></input>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="submit" ng-click="ok()">OK</button>
</div>
