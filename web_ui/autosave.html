<div class="modal-header bg-primary">
	<h4 class="modal-title pull-left">Autosave Settings</h4>
	<i class="fa fa-close pull-right" ng-click="$dismiss('cancel')"></i>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="autoSaveFrequency" class="col-sm-2 control-label">Frequency</label>
			<div class="col-sm-10">
				<input type="range" ng-model="frequency" min="0" max="5" step="0.5"><span ng-if="frequency == never">Never</span><span ng-if="frequency != never">Every {{frequency}} minutes</span></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input ng-model="tempName.use" type="checkbox" ng-disabled="frequency == never">Use Temporary Name: <samp class="bg-info">{{tempName.pattern}}</samp> <i class="fa fa-long-arrow-right"></i> <samp class="bg-success">{{tempName.name}}</samp></input>
					</label>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="save()">OK</button>
</div>
